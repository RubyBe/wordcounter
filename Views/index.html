<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="Content/css/styles.css" rel="stylesheet" type="text/css">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="Content/js/scripts.js"></script>
    <title>wordcounter</title>
  </head>
  <body>
    <div class="container jumbotron">
      <h1>Words in Lists</h1>
      <p>Enter a word, and then a list of words, and find the number of times that word occurs in the list.</p>
    </div>
    <div class="container jumbotron">
      <form class="form" role="form" action="/result" method="post">
        <div class="form-group">
          <label for="input-word">Enter a single word:</label>
          <input type="text" name="input-word" value="">
        </div>
        <div class="form-group">
          <label for="input-list">Enter a list of words, or a sentence: </label>
          <input type="text" name="input-list" value="" id="inputlist">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Click to See Results</button>
      </form>
    </div>
  </body>
</html>
